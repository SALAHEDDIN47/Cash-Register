<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Cash Register</h1>
        
        <div id="text"></div> 
        
        <div class="cashier">
            <label for="cash">Enter Cash:</label>
            <div class="cash-input">   
                <input type="number" id="cash" placeholder="$0.00">
                <button id="Purchase">Purchase</button>
            </div> 
            
            <div class="total-box">
                <p>Total: <span id="total"></span></p>
            </div>

            <div class="change-box">
                <p>Change in Drawer:</p>
                <div class="change-list">
                    <p class="change"></p>
                    <p class="change"></p>
                    <p class="change"></p>
                    <p class="change"></p>
                    <p class="change"></p>
                    <p class="change"></p>
                    <p class="change"></p>
                    <p class="change"></p>
                    <p class="change"></p>
                </div>
            </div>

            <div class="lastbox">
                <div class="cercle"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
